<DOCTYPE html>
<html>
    
    <head>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    
    <table border="1">
        
        <tr>
        <td colspan="4">
            
            <input type="text" id="inputBox" value="0"/>
            </td>
        
        </tr>
        <tr>
        <td class="digitsButton" onclick="digitsBtnPressed(7)">7</td>
        <td class="digitsButton" onclick="digitsBtnPressed(8)">8</td>
        <td class="digitsButton" onclick="digitsBtnPressed(9)">9</td>
        <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
        </tr>
        
         <tr>
        <td class="digitsButton" onclick="digitsBtnPressed(4)">4</td>
        <td class="digitsButton" onclick="digitsBtnPressed(5)">5</td>
        <td class="digitsButton" onclick="digitsBtnPressed(6)">6</td>
        <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        
         <tr>
        <td class="digitsButton" onclick="digitsBtnPressed(1)">1</td>
        <td class="digitsButton" onclick="digitsBtnPressed(2)">2</td>
        <td class="digitsButton" onclick="digitsBtnPressed(3)">3</td>
        <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        
        <tr>
            <td colspan="2" onclick="digitsBtnPressed(0)">0</td>
            
            <td class="ACbutton" onclick="btnACPressed()">AC</td>
            <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
        </tr>
        </table>

        <script>
        
        var newLine = true; //Boolean variable . Determines if the next thing the user types should be on a new line.
            
           
            //Event handler for when any digit is pressed.
        function digitsBtnPressed(button){
            
            
            if (newLine){
                
               document.getElementById("inputBox").value =button;
               newLine = false;
            }
            else{
                  var currentValue = document.getElementById("inputBox").value;
                  document.getElementById("inputBox").value = currentValue + button;  
            }
           
            
            
        }

        //Event handeler when the AC button is pressed - which clears all digits on the input box.
            function btnACPressed(){
              document.getElementById("inputBox").value = 0; 
              newLine = true;
                
            }
            
            // Event handlers for operators
            /* 1. Store on-screen value.
               2. Remember the operator.
               3. Clear screen when the next digit is pressed/typed.
            */
            
            var value1;
            var currentOperator;
            
            function operatorBtnPressed(operator){
                
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
               newLine = true;  
            }
            
            //Event handler for the equals to button
            function equalsBtnPressed(){
                var value2= parseInt(document.getElementById("inputBox").value);
                var finalTotal;
                
                switch(currentOperator){
                    case "+":
                        finalTotal =value1 + value2;
                        break;
                    case "-":
                        finalTotal =value1 - value2;
                        break;
                    case "x":
                        finalTotal =value1 * value2;
                        break;
                    case "/":
                        finalTotal =value1 / value2;
                        break;
                }
                document.getElementById("inputBox").value =finalTotal;
                
                value1 =0;
                newLine = true;
            }
        </script>
    </body>
    
    
    </html>
